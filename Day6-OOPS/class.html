<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(name,year){
                this.name=name,
                this.year=year

            }
        }

        var s1=new Car("Audi",2020)
        console.log(s1.name)
        // template literals

        console.log(`${s1.name} ${s1.year}`)

        var s2=new Car("BMW",7890)
        console.log(s2.name)

        var s3=new Car("Maruti",7890)
        console.log(s3.name)

        var s4=s3
        console.log(s4.name)

        s4.name="Suzuki"
        console.log(s4.name)

    </script>
</body>
</html>
