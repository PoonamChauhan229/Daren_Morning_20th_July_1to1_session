<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        https://restcountries.com/v2/all
        extract lat and lon

        https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=68efa0885519a6f01d76917c463ada68

        Print in console=>lat and lon weather data
     -->

     <script>
        var latlng=fetch('https://restcountries.com/v2/all')
        .then((res)=>{return res.json()})
        .then((data)=>{
            // console.log(data)
            let lat=data[0].latlng[0]
            let lng=data[0].latlng[1]
            console.log(lat,lng)

        fetch(` https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=68efa0885519a6f01d76917c463ada68`)
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data)
            console.log(data.main.humidity)
        })
        })

        // cityname
        var getCityName=fetch('https://restcountries.com/v2/all')
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data)
            let cityname=data[0].name
            console.log(cityname)

        fetch(` https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=68efa0885519a6f01d76917c463ada68`)
        .then((res)=>{return res.json()})
        .then((data)=>{
            console.log(data)
            console.log(data.main.humidity)
        })
        })


     </script>
</body>
</html>
