<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Sum of all numbers in an array

        function sumnormal(arr) {
            var total = 0;
            for (i = 0; i < arr.length; i++) {
                total = total + arr[i]
            }
            console.log(total)

        }
        sumnormal([2, 3, 4, 5, 6, 7, 8, 9])

        //Anonymous function

        var sumOfArrAnonymous = function (arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            console.log(total);
        }

        sumOfArrAnonymous([2, 3, 4, 5, 6, 7, 8, 9]);


        //Arrow function

        var sumOfArrArrow = (arr) => {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            console.log(total);
        }
        sumOfArrArrow([2, 3, 4, 5, 6, 7, 8, 9]);

        //IIFE function
        (function (arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }

            console.log(total);
        })([2, 3, 4, 5, 6, 7, 8, 9]);
        
    </script>
</body>

</html>
