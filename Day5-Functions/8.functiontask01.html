<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Print odd numbers in array

        // Normal function
        //odd =>not divisible by 2 

        function oddnormal(arr){
            for(i=0;i<arr.length;i++){
                // console.log(arr[i])
                if(arr[i]%2!=0){
                    console.log(arr[i])
                }
            }
        }
        oddnormal([2,3,4,5,6,7,8,9])

        // ANonymous function

        var oddanonymous=function(arr){
            for(i=0;i<arr.length;i++){
                // console.log(arr[i])
                if(arr[i]%2!=0){
                    console.log(arr[i])
                }
            }
        }
        oddanonymous([2,3,4,5,6,7,8,9])

        // Arrow Function

       var oddarrow=(arr)=>{
            for(i=0;i<arr.length;i++){
                // console.log(arr[i])
                if(arr[i]%2!=0){
                    console.log(arr[i])
                }
            }
        }
        oddarrow([2,3,4,5,6,7,8,9])

       

    </script>
</body>
</html>
