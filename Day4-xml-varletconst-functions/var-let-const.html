<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let=>we cant redeclare the same variable again but we can assign values n no of times 
        let firstname="Daren"
        // let firstname="guvi"
        firstname="Guvi"
        
        console.log(firstname)


        //var=>we can redeclare the same varible n no of times and we can assign values n no of times 

        var lastname="Gomes"
        var lastname="Geek"
        lastname="India"
        console.log(lastname)

        //const =>we cant redeclare the same variable again and we cant assign the values
        // constant

        const course="Javascript"
        // const course="HTML"
        course="HTML"
        console.log(course)
        // Uncaught SyntaxError: Identifier 'course' has already been declared 
        //Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
