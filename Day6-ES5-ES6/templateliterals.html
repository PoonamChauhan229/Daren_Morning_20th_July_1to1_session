<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=10;
        console.log(a+b)
        // a:5 and b:10

        //concat=>+
        console.log("a:"+a+" and "+"b:"+b)

        // a value is 5 and b value is 10

        console.log("a value is "+a+" and b value is "+b)

        // template literals
        //backticks ``(below escape button)
        // a:5 and b:10

        console.log(`a:${a} and b:${b}`)

         // a value is 5 and b value is 10

         console.log(`a value is ${a} and b value is ${b}`)

        //  a:b and b:a===>5:10 and 10:5=>using template literals
        console.log(`a:b and b:a => ${a}:${b} and ${b}:${a}`);







</script>
</body>
</html>
