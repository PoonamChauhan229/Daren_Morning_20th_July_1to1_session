<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //case1:spread array into its elements

        var arr=["hello","guvi"]
        console.log(...arr)
        console.log(arr)

        //case2: spread string

        var arr2="hello"
        console.log(...arr2)
        console.log(arr2)

        //case3:combine an array
        var arr3=[1,2,3,4,5,6]
        var arr4=[3,4,5,6,7,8,9]
        var arr5=[...arr3,...arr4]
        console.log(arr5)
    </script>
</body>
</html>
