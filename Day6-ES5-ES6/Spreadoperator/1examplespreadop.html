<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //add 3 nos
        console.log(2+3+4)//9
        //add 3 nos using function + spread operators

        function sum(x,y,z){
            return x+y+z
        }

        const numbers=[2,3,4]
        console.log(sum(2,3,4))//9
        console.log(sum(...numbers))//9

    </script>
</body>
</html>
