<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample form</title>
</head>
<body>
    <form action="" method="POST">
       
        <label for="fname">FullName:</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="femail">Email:</label>
        <input type="email" name="email" id="femail"><br><br>

        <label for="fpassword">Password:</label>
        <input type="password" name="password" id="fpassword"><br><br>

        <!-- Radio button -->
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- CheckBoxes -->
        
        <input type="checkbox" name="vehicle1" value="bike" id="bike">
        <label for="bike">I have Bike</label>
        
        <input type="checkbox" name="vehicle2" value="car" id="car">
        <label for="car">I have Car</label>
        
        <input type="checkbox" name="vehicle3" id="boat" value="boat">
        <label for="boat">I have boat</label>
       
        <br><br>

        <input type="submit"value="Submit">
    </form>
    
</body>
</html>
