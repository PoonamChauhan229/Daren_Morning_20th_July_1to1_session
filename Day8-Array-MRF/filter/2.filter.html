<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var student = [
            {
                name: "alex",
                marks: 50
            }, {
                name: "daren",
                marks: 60
            },
            {
                name: "Poonam",
                marks: 70
            }
        ]
        //we want to filter the who have scored more than 50 .

        let marksAbove50=student.filter((element)=>element.marks>50)
        console.log(marksAbove50)

        let marksAbove50name=student.filter((element)=>element.marks>50).map((element)=>element.name)
        console.log(marksAbove50name)

    </script>
</body>

</html>
