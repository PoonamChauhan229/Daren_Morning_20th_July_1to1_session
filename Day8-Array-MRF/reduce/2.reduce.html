<body>
    <script>
        var student = [
            {
                name: "alex",
                marks: 50
            }, {
                name: "daren",
                marks: 60
            },
            {
                name: "Poonam",
                marks: 70
            }
        ]
        //add all the marks.with acc and without accu(acc=10)

        let totalStudentMarks = student.reduce((accumulator, element) => accumulator + element.marks, 10);
        console.log(totalStudentMarks); //190


        let totalStudentMarks1 = student.reduce((accumulator, element) => accumulator + element.marks, 0);
        console.log(totalStudentMarks1)

        //    how many numbers are present --count=3
        console.log(student.length)

        let totalStudentsPresent = student.reduce((accumulator, element) => accumulator + 1,0)
        console.log(totalStudentsPresent)
           














    </script>
