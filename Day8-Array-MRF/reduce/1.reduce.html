<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // without accumulator value

        var arr = [1, 2, 3, 4, 5]
        var result = arr.reduce((accumulator, element) => accumulator + element)
        console.log(result)


        var arr1 = [100, 200, 300, 400, 500, 6000, 67, 57, 89]
        // add this numbers

        let sum = arr1.reduce((accumulator, element) => accumulator + element);
        console.log(sum); //7713


        // with accumulator value
        var result1 = arr.reduce((accumulator, element) => accumulator + element,100)
        console.log(result1)

    </script>
</body>

</html>
