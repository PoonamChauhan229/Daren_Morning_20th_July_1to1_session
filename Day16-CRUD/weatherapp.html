<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="city"></label>
    <input type="text" name="" id="city">
    <button onclick="getWeatherData()">Submit</button>

    <div id="weatherContainer">

    </div>

    <script>
        var weatherContainer = document.getElementById('weatherContainer')
        console.log(weatherContainer)
        var count = 0
        async function getWeatherData() {
            var cityName = document.getElementById('city').value
            console.log(cityName)

            let url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=68efa0885519a6f01d76917c463ada68`
            console.log(url)

            let data = await fetch(url)
            let res = await data.json()
            console.log(res)

            weatherContainer.innerHTML = `
            <p>Temperature-${res.main.temp}<p>
            <p>Description-${res.weather[0].description}<p>
            <p>Humidity-${res.main.humidity}<p>
            <p>Pressue-${res.main.pressure}<p>
            
            
            
            `


            count++
            console.log("Weather data fetch..." + count)
        }

    </script>
</body>

</html>
