<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // multiple Promises

        var p1=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer1")
                },1000)
            }
            else{
                reject("Timer1 rejected")
            }
        })

        var p2=new Promise((resolve,reject)=>{
            if(false){
                setTimeout(()=>{
                    resolve("Timer2")
                },2000)
            }
            else{
                reject("Timer2 rejected")
            }
        })

        var p3=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer3")
                },3000)
            }
            else{
                reject("Timer3 rejected")
            }
        })

        p1.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
        p2.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
        p3.then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
    </script>
</body>
</html>
